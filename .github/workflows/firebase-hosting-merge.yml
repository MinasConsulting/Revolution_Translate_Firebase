name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./ui
        run: npm install
      - name: Decrypt firebaseSecret.json
        run: |
          mkdir -p ./ui/src/.secrets
          echo ${{ secrets.FIREBASE_SECRET }} | base64 --decode > ./ui/src/.secrets/firebaseSecret.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVOLUTIONTRANSLATE }}'
          channelId: live
          projectId: revolutiontranslate
        env:  # Indent one space to the left
          FIREBASE_CLI_EXPERIMENTS: webframeworks
